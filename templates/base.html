<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
    <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class='header__img' src="{{ url_for('static', filename='img/logo.png') }}" alt="">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-dark">Головна</a></li>
          <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-dark">О нас</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-grey text-bg-grey" placeholder="Пошук..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Увійти</button>
          <button type="button" class="btn btn-warning">Зареєструватися</button>
        </div>
      </div>
        {% block content %} {% endblock %}
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">© 2023 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img class='header__img_d' src="{{ url_for('static', filename='img/logo.png') }}" alt="">
    </a>

    <ul class="nav col-md-4 justify-content-end">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-dark">Головна</a></li>
          <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-dark">О нас</a></li>
    </ul>
  </footer>
    </div>

</body>
</html>
